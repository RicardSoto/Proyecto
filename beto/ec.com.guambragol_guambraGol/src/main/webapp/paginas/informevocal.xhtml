        <head>

                                    <h:column>
                                        <label> Descripci贸n</label>
                                     
                                        <h:inputText value="#{o.descripcion}" />

                                    </h:column>
                                    <h:column>
                                        <label>Hora</label>
                                        
                                        <h:inputText value="#{o.hora}" />

                                    </h:column>
                                    <h:column>
                                        <label>Nombre vocal</label>
                                        
                                        <h:inputText value="#{o.nombreVocal}" />

                                        <h:selectOneMenu value="#{o.idcalificacionArbitro}" >

                                </h:selectOneMenu>

                                       <h:selectOneMenu value="#{o.idPartidos}" >

                                </h:selectOneMenu>

                        <h:form>
                            <h2 style="text-align: center;">Informes</h2>
                            <h:dataTable value="#{infomeVocalControlller.informes}" var="i">

                                <h:column>

                                    <f:facet name="header">Descripci贸n</f:facet>

                                      <h:inputText value="#{i.descripcion}" rendered="#{infomeVocalControlller.editable}" />

                                    <h:outputText value="#{i.descripcion}" rendered="#{!infomeVocalControlller.editable}" />

                                </h:column>

                                <h:column>

                                    <f:facet name="header">Hora</f:facet>

                                        <h:inputText value="#{i.hora}" rendered="#{infomeVocalControlller.editable}" />

                                    <h:outputText value="#{i.hora}" rendered="#{!infomeVocalControlller.editable}" />

                                </h:column>
                                <h:column>

                                    <f:facet name="header">Nombre vocal</f:facet>

                                       <h:inputText value="#{i.nombreVocal}" rendered="#{infomeVocalControlller.editable}" />

                                        <f:selectItems value="#{infomeVocalControlller.partidos}" var="c" itemValue="#{c.idPartidos}" itemLabel="#{c.toString()}" />
                                    </h:selectOneMenu>
                                    <h:outputText value="#{i.idPartidos}" rendered="#{!informeVocalController.editable}" />

                                </h:column>
                                <h:column>
                                    <f:facet name="header">Edit</f:facet>

                                    <h:commandButton value="Edit" action="#{infomeVocalControlller.editable()}" rendered="#{!infomeVocalControlller.editable}">
                                        <f:setPropertyActionListener target="#{infomeVocalControlller.informe}" value="#{i}" />
                                    </h:commandButton>

                                    <h:commandButton value="Save" action="#{infomeVocalControlller.edit()}" rendered="#{infomeVocalControlller.editable}" >
                                            <f:setPropertyActionListener target="#{infomeVocalControlller.informe}" value="#{i}" />
                                    </h:commandButton>
                                    <h:commandButton value="Cancel" action="#{infomeVocalControlller.cancel()}" rendered="#{infomeVocalControlller.editable}" />
                                    <h:commandButton value="Eliminar" action="#{infomeVocalControlller.eliminar()}" rendered="#{infomeVocalControlller.editable}" >
