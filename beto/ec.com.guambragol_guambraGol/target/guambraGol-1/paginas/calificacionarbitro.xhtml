                          <h:dataTable value = "#{CalificacionArbitroController.calificacion}" var="o">
            <h:column>

            </h:column>
             <h:column>
                <label> Estado Fisico</label>
              <!-- -->
               <h:inputText value="#{o.estadoFisico}" />

                <label> Conocimineto</label>
              <!-- -->
               <h:inputText value="#{o.conocimiento}" />

               <h:inputText value="#{o.imparcialidad}" />

            </h:column>

               <h:inputText value="#{o.total}" />

                      <h:form>

                        <h:column>
                            
                             <f:facet name = "header">Personalidad</f:facet>    				
                           
                       <p:inputText value="#{s.personalidad}"  rendered="#{CalificacionArbitroController.editable}"/>
		       <h:outputText value="#{s.personalidad}" rendered="#{!CalificacionArbitroController.editable}"/>
                                
                                
                                                   </h:column>	
                       <h:column>
                            
                             <f:facet name = "header">Estado Fisico</f:facet>    				
                           
                       <p:inputText value="#{s.estadoFisico}"  rendered="#{CalificacionArbitroController.editable}"/>
		       <h:outputText value="#{s.estadoFisico}" rendered="#{!CalificacionArbitroController.editable}"/>
                                
                                
                                                   </h:column>	
                                    <h:column>
                            
                             <f:facet name = "header">Conocimiento</f:facet>    				
                           
                       <p:inputText value="#{s.conocimiento}"  rendered="#{CalificacionArbitroController.editable}"/>
		       <h:outputText value="#{s.conocimiento}" rendered="#{!CalificacionArbitroController.editable}"/>
                                
                                
                                                   </h:column>

		       <h:outputText value="#{s.identificacion}" rendered="#{!CalificacionArbitroController.editable}"/>
                                
                                
                                                   </h:column>
                        
                         <h:column>
                            
                             <f:facet name = "header">Total</f:facet>    				
                           
                       <p:inputText value="#{s.total}"  rendered="#{CalificacionArbitroController.editable}"/>

                                                   </h:column>
                     
                  
                        
                        <h:column>

                            <h:commandButton value="Save" action="#{CalificacionArbitroController.edit()}" rendered="#{CalificacionArbitroController.editable}" />
